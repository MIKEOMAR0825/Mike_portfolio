name: Python Flask CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Récupérer le code
    - name: Checkout repository
      uses: actions/checkout@v4

    # 2️⃣ Installer Python 3.10 et activer le cache pip
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: 3.10
        cache: 'pip'

    # 3️⃣ Installer les dépendances
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install -r requirements.txt

    # 4️⃣ Linter le code avec Pylint
    - name: Run Pylint
      run: |
        python -m pip install pylint
        pylint $(git ls-files '*.py')

    # 5️⃣ Lancer les tests (optionnel)
    - name: Run tests
      run: |
        pytest  # si tu as des tests, sinon tu peux supprimer cette étape
